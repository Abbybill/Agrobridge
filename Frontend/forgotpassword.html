<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Forgot Password - Agrobridge</title>
    
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
  
    <main>
        
        <header class="page-header">
            <img src="images/logo.png" alt="Agrobridge Logo">
            <h1>Agrobridge</h1>
            <p>AI powered agricultural market place</p>
        </header>
        
        <section class="signup-container">
            
            <h2>Forgot your password</h2>
            <p>Please enter the email address you'd like your password reset information sent to</p>

            <form action="/reset-password" method="POST">
                
                <div class="form-group">
                    <label for="email">Enter email address</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="Enter your email" 
                        required>
                </div>

                <button type="submit" class="btn-submit">
                    Request reset link
                </button>
            </form>

            <p class="form-footer">
                <a href="login.html">Back To Login</a>
            </p>

        </section> </main>
    
    <script src="scripts/app.js"></script>
</body>
</html>
