<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Agrobridge</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    
    <main>
        
        <header class="page-header">
            
            <img src="images/logo.png" alt="Agrobridge Logo">
            
            <h1>Agrobridge</h1>
            
            <p>AI powered agricultural market place</p>
        </header>
        
        <section class="signup-container">
            
            <nav class="form-toggle">
                <a href="signup.html" class="active">Sign Up</a>
                <a href="login.html">Login</a>
            </nav>
            
            <form action="/register-user" method="POST">
                
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input 
                        type="text"                  
                        id="full-name"               
                        name="full_name"            
                        placeholder="Enter your name" 
                        autocomplete="name"          
                        required>                   
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="Enter your email" 
                        autocomplete="email"         
                        required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        placeholder="Enter your password" 
                        autocomplete="new-password" 
                        required>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input 
                        type="password" 
                        id="confirm-password" 
                        name="confirm_password" 
                        placeholder="Confirm password" 
                        autocomplete="new-password" 
                        required>
                </div>
                
                <fieldset>
                    <legend>I am a</legend>
                    
                    <div class="radio-option">
                        <input 
                            type="radio" 
                            id="role-buyer" 
                            name="user_role" 
                            value="buyer" 
                            checked>
                        <label for="role-buyer">Buyer</label>
                    </div>
                    
                    <div class="radio-option">
                        <input 
                            type="radio" 
                            id="role-seller" 
                            name="user_role" 
                            value="seller">
                        <label for="role-seller">Seller</label>
                    </div>
                </fieldset>
                
                <button type="submit" class="btn-submit">Sign Up</button>
            
            </form>
      
            
        </section> </main> <script src="scripts/app.js"></script>
</body>
</html>
